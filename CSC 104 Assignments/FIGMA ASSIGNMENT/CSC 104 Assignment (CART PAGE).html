<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="navbar">
        <ul>
            <li><img src="home-icon.png" alt="Home Icon"> Home</li>
            <li><img src="explore-icon.png" alt="Explore Icon"> Explore</li>
            <li><img src="saved-icon.png" alt="Saved Icon"> Saved</li>
            <li><img src="cart-icon.png" alt="Cart Icon"> Cart</li>
            <li><img src="selling-icon.png" alt="Selling Icon"> Selling</li>
            <li><img src="profile-icon.png" alt="Profile Icon"> Profile</li>
            <li><img src="history-icon.png" alt="History Icon"> Purchase History</li>
            <li><img src="contact-icon.png" alt="Contact Icon"> Contact us</li>
            <li><img src="settings-icon.png" alt="Settings Icon"> Settings</li>
            
            
        </ul>
    </div>
    <div id="main">
        <div id="header">CART SUMMARY</div>
        <div id="subtotal">Subtotal £80 <br> (Delivery fees not included yet)</div>
        <div id="header">CART (1)</div>
        <div id="item">
            <img src="arsenal-jersey.jpg" alt="ARSENAL F.C Home Jersey">
            <div>
                <p>ARSENAL F.C Home Jersey<br> 2022/2024 Season</p>
                <p>Seller: Holla 23</p>
                <p>Size: M</p>
                <p>£80</p>
              
            </div>
            <button class="remove-button">Remove</button>
            <input type="number" value="1">
        </div>
        <button id="checkout">Checkout (£80)</button>
    </div>
</body>
</html>
